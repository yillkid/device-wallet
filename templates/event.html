<!doctype html>
{% block content %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>

  <div class="container">
    <div class="row">
    <h2>Event: {{actor_from}} issue "{{event}}" Verifiable credentials to {{actor_to}}: </h2>
    <img class="img-fluid" src="{{pic}}"/>

      <div class="col-sm-12">

        <!-- Content -->
	<form>
	  <div class="form-group">
	    <label for="issuer">Issuer</label>
	    <input type="text" class="form-control" id="issuer" value={{actor_from}} />
	  </div>
	  <div class="form-group">
	    <label for="holder">Holder</label>
	    <input type="text" class="form-control" id="holder" value={{actor_to}} />
	  </div>
	  <div class="form-group">
	    <label for="event">Event</label>
	    <input type="text" class="form-control" id="event" value={{event}} />
	  </div>
	  <div class="form-group">
	    <label for="credential">Credential</label>
	    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{credential}}</textarea>
	  </div>
	</form>

        <!-- Steppers Navigation -->
        <div class="row mt-1">
          <div class="col-md-12 text-right">
              {% if next_code == '8' %}
	        <p> <a class="btn btn-primary" href="/verify" role="button">Verify From Blockchain</a> <br><br>
	      {% else %}
	        <p> <a class="btn btn-primary" href="/event?from=Car-X&code={{next_code}}" role="button">Next</a> <br><br>
	      {% endif %}
          </div>
        </div>

        </div>
      </div>
    </div>

    <!-- jQuery, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock %}
